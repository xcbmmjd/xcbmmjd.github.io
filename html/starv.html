<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>历年星级志愿者评选活动作品</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="../css/layui.css">
</head>
<body>
<div style="padding: 30px 30px;text-align: center">
    <p style="font-size: 50px;font-weight: 400">历年星级志愿者评比活动作品</p>
    <p class="am-article-meta" style="font-size: 20px;padding: 10px 5px"></p>
    <i class="layui-icon layui-icon-templeate-1" style="font-size: 50px;"></i>
</div>
<div style="text-align: center" data-am-scrollspy="{animation:'slide-bottom', repeat: false,delay: 100}">
    <p style="font-size: 40px">2019年</p>
</div>

<div class="am-g" style="text-align: center;padding: 20px 8%">
    <div class="col-sm-12 col-md-4" alt="" style="padding: 10px 0" data-am-scrollspy="{animation:'slide-left', repeat: false,delay: 100}">
        <div class="am-thumbnail">
            <img src="../img/3.png" width="350"/>
            <h3 class="am-thumbnail-caption">总海报 设计者：陈天真</h3>
        </div>
    </div>

    <div class="col-sm-12 col-md-8" alt="" style="padding: 10px 0" data-am-scrollspy="{animation:'slide-right', repeat: false,delay: 100}">
        <div class="am-thumbnail">
            <img src="../img/ph_2.png" />
            <h3 class="am-thumbnail-caption">总喷绘 设计者：陈天真</h3>
        </div>
    </div>
</div>
<button  id="btn" style="position: fixed;bottom: 30px;right: 30px; z-index: 100;border: none;background-color: #9F9F9F;opacity:0.8;"><i class="layui-icon layui-icon-top" style="font-size: 40px;color: #FFFFFF"></i></button>
<script src="../js/zepto.min.js"></script>
<script src="../js/amazeui.min.js"></script>
<script>
    window.onload = function(){
        var btn = document.getElementById('btn');
        var timer = null;
        var isTop = true;
        //获取页面可视区高度
        var clientHeight = document.documentElement.clientHeight;
        console.log(clientHeight)

        //滚动条滚动时触发
        window.onscroll = function() {
            //显示回到顶部按钮
            var osTop = document.documentElement.scrollTop || document.body.scrollTop;
            if (osTop >= clientHeight) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            };
            //回到顶部过程中用户滚动滚动条，停止定时器
            if (!isTop) {
                clearInterval(timer);
            };
            isTop = false;

        };

        btn.onclick = function() {
            //设置定时器
            timer = setInterval(function(){
                //获取滚动条距离顶部高度
                var osTop = document.documentElement.scrollTop || document.body.scrollTop;
                console.log('osTop '+osTop);
                var ispeed = Math.floor(-osTop / 7);
                console.log('ispeed '+ispeed);
                document.documentElement.scrollTop = document.body.scrollTop = osTop+ispeed;
                //到达顶部，清除定时器
                if (osTop == 0) {
                    clearInterval(timer);
                };
                isTop = true;

            },30);
        };
    };
</script>
</body>
</html>
