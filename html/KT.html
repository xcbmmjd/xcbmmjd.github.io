<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KT板</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
</head>
<body>
<div style="padding: 30px 30px;text-align: center">
    <p style="font-size: 50px;font-weight: 400">KT 板</p>
    <p class="am-article-meta" style="font-size: 20px;padding: 10px 5px">了解KT板</p>
    <i class="layui-icon layui-icon-list" style="font-size: 50px;"></i>
</div>
<div style="padding: 0 20px;text-align: center;background-color:#9F9F9F;height: 50px" data-am-scrollspy="{animation:'slide-bottom', repeat: false,delay: 150}">
    <span style="font-size: 30px;line-height: 50px;color: #FFFFFF">KT 板</span>
</div>

<div class="am-g" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">

    <div  class="col-sm-12 col-md-6" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 100}">
        <article class="am-article" style="text-align: center;padding: 50px 0">
            <div class="am-article-hd" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">
                <h1 class="am-article-title">宣传部的KT板</h1>
            </div>
            <p class="am-article-meta" style="padding: 30px;font-size: 20px;color: #cf2d27" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">KT板性质</p>
            <div class="am-article-bd" style="padding: 0 50px" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">
                <p class="am-article-lead">协会一些需要摆摊性质的活动，大面积对活动内容进行宣传的宣传品。</p>
            </div>
            <p class="am-article-meta" style="padding: 30px;font-size: 20px;color: #cf2d27" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">KT板尺寸</p>
            <div class="am-article-bd" style="padding: 0 50px" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">
                <p class="am-article-lead">KT板的尺寸一般由甲方制定。</p>
            </div>
            <p class="am-article-meta" style="padding: 30px;font-size: 20px;color: #cf2d27" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">KT板的设计技巧</p>
            <div class="am-article-bd" style="padding: 0 50px" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">
                <p class="am-article-lead">KT板的设计较为简单，类似板报，注意元素排版和色彩搭配即可。</p>
            </div>
        </article>
    </div>
    <div  class="col-sm-12 col-md-6" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 100}" style="margin-top: 20px">
        <div class="swiper-container" >
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="am-thumbnail">
                        <img src="../img/kt1.png"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="am-thumbnail">
                        <img src="../img/kt2.png"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="am-thumbnail">
                        <img src="../img/kt3.png"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="am-thumbnail">
                        <img src="../img/kt4.png"/>
                    </div>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

</div>



<script src="../js/zepto.min.js"></script>
<script src="../js/amazeui.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
</body>
</html>
