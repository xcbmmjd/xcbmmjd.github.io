<!DOCTYPE html>

    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div style="padding: 30px 30px;text-align: center">

    <span style="font-size: 30px;line-height: 50px;color: #FFFFFF">邀请函</span>
</div>

<div class="am-g" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">

    <div  class="col-sm-12 col-md-6" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 100}">
        <article class="am-article" style="text-align: center;padding: 50px 0">
            <div class="am-article-hd" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">
                <h1 class="am-article-title">宣传部的邀请函</h1>
            </div>
            <p class="am-article-meta" style="padding: 30px;font-size: 20px;color: #cf2d27" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">邀请函性质</p>
            <div class="am-article-bd" style="padding: 0 50px" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">
                <p class="am-article-lead">协会有比较大的集体活动时，需要邀请各个分会分会长，指导老师，一般这种活动是海报，喷绘和邀请函一系列的，所以喷绘做完之后只需要将元素进行拼接即可。</p>
            </div>
            <p class="am-article-meta" style="padding: 30px;font-size: 20px;color: #cf2d27" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">邀请函尺寸</p>
            <div class="am-article-bd" style="padding: 0 50px" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">
                <p class="am-article-lead">宣传部制作的邀请函尺寸一般为20cm * 15cm，中间对折。如果有比较好的邀请函想法，可以更换尺寸。</p>
            </div>
            <p class="am-article-meta" style="padding: 30px;font-size: 20px;color: #cf2d27" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">宣传单设计技巧</p>
            <div class="am-article-bd" style="padding: 0 50px" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 150}">
                <p class="am-article-lead">注意邀请函内侧的文字不要弄错，和内部文字排版即可。</p>
            </div>
        </article>
    </div>
    <div  class="col-sm-12 col-md-3" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 100}" style="padding: 50px 10px">
        <h1 style="text-align: center;padding: 20px">邀请函例子_1</h1>
        <img class="am-thumbnail" src="../img/yhq_1.jpeg" alt=""/>

    <div  class="col-sm-12 col-md-3" data-am-scrollspy="{animation:'slide-bottom', repeat: false, delay: 100}" style="padding: 50px 10px">

<footer  style="height: 100px">
    <div  style="height: 100px;color: #FFFFFF;background-color: #4E5465">
        <p style="font-size: 10px;color: #9F9F9F;padding: 20px 0px 0px 20px">© 2019 陈天真.</p>
        <p style="font-size: 10px;color: #9F9F9F;padding: 10px 0px 0px 20px">All rights reserved.</p>
    </div>

<button  id="btn" style="position: fixed;bottom: 30px;right: 30px; z-index: 100;border: none;background-color: #9F9F9F;opacity:0.8;"><i class="layui-icon layui-icon-top" style="font-size: 40px;color: #FFFFFF"></i></button>
<script src="../js/zepto.min.js"></script>
<script src="../js/amazeui.min.js"></script>
<script>
    window.onload = function(){
        var btn = document.getElementById('btn');
        var timer = null;
        var isTop = true;
        //获取页面可视区高度
        var clientHeight = document.documentElement.clientHeight;
        console.log(clientHeight)

        //滚动条滚动时触发
        window.onscroll = function() {
            //显示回到顶部按钮
            var osTop = document.documentElement.scrollTop || document.body.scrollTop;
            if (osTop >= clientHeight) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            };
            //回到顶部过程中用户滚动滚动条，停止定时器
            if (!isTop) {
                clearInterval(timer);
            };
            isTop = false;

        };

        btn.onclick = function() {
            //设置定时器
            timer = setInterval(function(){
                //获取滚动条距离顶部高度
                var osTop = document.documentElement.scrollTop || document.body.scrollTop;
                console.log('osTop '+osTop);
                var ispeed = Math.floor(-osTop / 7);
                console.log('ispeed '+ispeed);
                document.documentElement.scrollTop = document.body.scrollTop = osTop+ispeed;
                //到达顶部，清除定时器
                if (osTop == 0) {
                    clearInterval(timer);
                };
                isTop = true;

            },30);
        };
    };
</script>
</body>
</html>
