
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>海报</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <style>
        * {
            margin: 0;
        }
        .apple-retail {
            margin: 30px 0;
        }
        .swiper-slide {
            text-align: center;
            padding: 0 calc((100vw - 816px) * .15);
            width: 816px;
        }
        .inner figure {
            width: 100%;
        }
        .inner figure img {
            width: 400px;
            border-radius: 6px;
        }
        .gallery-item-desc {
            width: 80%;
            text-align: left;
            display: inline-block;
            padding-top: 10px;
            opacity: 0;
            transition-duration: 1.2s;
        }
        .init .gallery-item-desc {
            opacity: 1;
        }
        .gallery-item-desc h3 {
            line-height: 1.16667;
            font-weight: 600;
            letter-spacing: .009em;
            color: #111;
            font-size: 20px;
        }
        .gallery-item-desc p {
            margin-top: 1em;
            color: #333;
            font-size: 15px;
        }
        .swiper-slide-prev .gallery-item-desc {
            transform: translateX(-70px);
        }
        .swiper-slide-next .gallery-item-desc {
            transform: translateX(70px);
        }
        .swiper-slide-active .gallery-item-desc {
            opacity: 1;
            transform: translateX(0);
        }
        .swiper-button-next, .swiper-button-prev {
            top: 40%;
            background-color: rgba(210,210,210,.6);
            background-size: 15px 15px;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            transition: all .5s;
            outline: none;
            opacity: 0;
        }
        .mouse-hover .swiper-button-next, .mouse-hover .swiper-button-prev {
            opacity: 1;
        }
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background-color: rgba(210,210,210,.8);
        }
        .swiper-button-next {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M27%2C22L27%2C22L5%2C44l-2.1-2.1L22.8%2C22L2.9%2C2.1L5%2C0L27%2C22L27%2C22z'%20fill%3D'%23ffffff'%2F%3E%3C%2Fsvg%3E");
            right: 20px;
        }
        .swiper-button-prev {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M0%2C22L22%2C0l2.1%2C2.1L4.2%2C22l19.9%2C19.9L22%2C44L0%2C22L0%2C22L0%2C22z'%20fill%3D'%23ffffff'%2F%3E%3C%2Fsvg%3E");
            left: 20px;
        }
        .swiper-container .swiper-button-next.swiper-button-disabled, .swiper-container .swiper-button-prev.swiper-button-disabled {
            opacity: 0;
        }
    </style>

</head>
<body>
<div class="apple-retail">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide init">
                <div class="inner" style="margin-top: 120px">
                    <p style="font-size: 100px">宣</p>
                    <p style="font-size: 100px">传</p>
                    <p style="font-size: 100px">单</p>
                    <p style="font-size: 20px;color: #9F9F9F">Leaflets</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="inner">
                    <figure><img src="../img/xcd_2.jpg" style="border: 1px solid #b2b2b2"></figure>
                    <div class="gallery-item-desc" style="text-align: center">
                        <h3 class="typography-label">宣传部的宣传单</h3>
                        <p class="typography-body">宣传单一般是需要出摊的活动对活动本身进行细致文字描述的宣传品，黑白打印。</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="inner">
                    <figure><img src="../img/xcd_3.jpg" style="border: 1px solid #b2b2b2"></figure>
                    <div class="gallery-item-desc" style="text-align: center">
                        <h3 class="typography-label">宣传单的尺寸</h3>
                        <p class="typography-body">宣传部制作的海报尺寸均为A4</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="inner">
                    <figure><img src="../img/xcd_1.jpg" style="border: 1px solid #b2b2b2"></figure>
                    <div class="gallery-item-desc" style="text-align: center">
                        <h3 class="typography-label" >宣传单设计要点</h3>
                        <p class="typography-body">
                            因为宣传单打印以黑白为主，所以制作的时候尽量就以黑白色调为主进行设计，
                            然后主题内容是活动的具体文字描述，注意文字排版最为主要。
                            一般设计时以几何图形为辅，如例图。</p>
                    </div>
                </div>
            </div>


            <div class="swiper-slide">
                <div class="inner" style="margin-top: 300px">
                    <div class="gallery-item-desc" style="text-align: center">
                    <h3 class="typography-label">宣传单设计起步</h3>
                    <p class="typography-body">宣传单制作比较简单，注意文字内容不要遗漏，排版美观整洁便可。</p>
                    </div>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="inner" style="margin-top: 60px">
                    <p style="font-size: 70px">工</p>
                    <p style="font-size: 70px">作</p>
                    <p style="font-size: 70px">愉</p>
                    <p style="font-size: 70px">快</p>
                </div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <!--左箭头-->
        <div class="swiper-button-next"></div>
        <!--右箭头-->
    </div>
</div>
<footer  style="height: 100px">
    <div  style="height: 100px;color: #FFFFFF;background-color: #4E5465">
        <p style="font-size: 10px;color: #9F9F9F;padding: 20px 0px 0px 20px">© 2019 陈天真.</p>
        <p style="font-size: 10px;color: #9F9F9F;padding: 10px 0px 0px 20px">All rights reserved.</p>
    </div>
</footer>
<!-- Swiper JS -->
<script src="../js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        speed: 700,
        parallax: true,
        slidesPerView: 'auto',
        centeredSlides: true,
        on: {
            init: function() {
                this.slides.removeClass('init');
            },
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

    });
    swiper.$el.parent('.apple-retail')[0].onmouseover = function() {
        swiper.$el.addClass('mouse-hover');
    };
    swiper.$el.parent('.apple-retail')[0].onmouseover = function() {
        swiper.$el.addClass('mouse-hover');
    };
</script>
</body>
</html>
