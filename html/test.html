
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="../css/layui.css">

    <!-- Demo styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body style="background-color: #FFFFFF">
<!-- Swiper -->
<div style="padding: 30px 30px;text-align: center">
    <p style="font-size: 50px;font-weight: 400">历年服务月活动作品</p>
    <p class="am-article-meta" style="font-size: 20px;padding: 10px 5px"></p>
    <i class="layui-icon layui-icon-templeate-1" style="font-size: 50px;"></i>
</div>
<div style="text-align: center" data-am-scrollspy="{animation:'slide-bottom', repeat: false,delay: 100}">
    <p style="font-size: 40px">2019年</p>
    <p class="am-article-meta" style="font-size: 20px;padding: 10px 10px">总</p>
</div>

<div class="am-g" style="text-align: center;padding: 20px 8%">
    <div class="col-sm-12 col-md-4" alt="" style="padding: 10px 0" data-am-scrollspy="{animation:'slide-left', repeat: false,delay: 100}">
        <div class="am-thumbnail">
            <img src="../img/5.jpg" width="350"/>
            <h3 class="am-thumbnail-caption">总海报 设计者：无敌的王小明</h3>
        </div>
    </div>

    <div class="col-sm-12 col-md-8" alt="" style="padding: 10px 0" data-am-scrollspy="{animation:'slide-right', repeat: false,delay: 100}">
        <div class="am-thumbnail">
            <img src="../img/ph_2.jpeg" />
            <h3 class="am-thumbnail-caption">总喷绘 设计者：无敌的王小明</h3>
        </div>
    </div>
</div>
<div style="text-align: center" data-am-scrollspy="{animation:'slide-bottom', repeat: false,delay: 100}">
    <p class="am-article-meta" style="font-size: 20px;padding: 10px 10px">分</p>
</div>
<div class="swiper-container" >
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div style="text-align: center">
                <p style="font-size: 30px;font-weight: 200">历年服务月部门海报</p>
                <i class="layui-icon layui-icon-templeate-1" style="font-size: 50px;"></i>
            </div>
        </div>
        <div class="swiper-slide">
            <p style="font-size: 40px">2019年</p>
            <p class="am-article-meta" style="font-size: 20px;padding: 20px">设计主理人：阿韦</p>
        </div>
        <div class="swiper-slide">
            <div href="#" class="am-thumbnail" style="width: 80%">
                <img src="../img/yxfh_2.jpg" alt=""/>
                <h3 style="color: #9F9F9F">喷绘</h3>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail" style="width: 30%">
                <img src="../img/yxfh_1.jpg" />
                <h3 style="color: #9F9F9F">海报</h3>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail">
                <img src="../img/yxfh_3.jpg" alt="" style="width: 60%"/>
                <h3 style="color: #9F9F9F">签字喷绘</h3>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail">
                <img src="../img/yqh_4.JPG" alt="" style="width: 60%"/>
                <h3 style="color: #9F9F9F">邀请函</h3>
            </div>
        </div>
        <div class="swiper-slide">
            <p style="font-size: 40px">2018年</p>
            <p class="am-article-meta" style="font-size: 20px;padding: 20px">设计主理人：无敌的王小明</p>
        </div>
        <div class="swiper-slide">
            <div href="#" class="am-thumbnail" style="width: 80%">
                <img src="../img/ph_5.jpeg" alt=""/>
                <h3 style="color: #9F9F9F">喷绘</h3>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail" style="width: 30%">
                <img src="../img/7.jpg" />
                <h3 style="color: #9F9F9F">海报</h3>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail">
                <img src="../img/yqh_3.JPG" alt="" style="width: 60%"/>
                <h3 style="color: #9F9F9F">邀请函</h3>
            </div>
        </div>
        <div class="swiper-slide">
        </div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">别翻了</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="../js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
        },
    });
</script>
</body>
</html>
