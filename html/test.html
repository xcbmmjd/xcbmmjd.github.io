
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="../css/layui.css">

    <!-- Demo styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <p style="font-size: 30px;font-weight: 200">墙面改造计划杂记</p>
            <p>__</p>
            <i class="layui-icon layui-icon-next" style="font-size: 20px;"></i>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail" style="width: 50%">
                <img src="../img/qm1.png" />
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail" style="width: 50%">
                <img src="../img/qm2.png" />
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail" style="width: 50%">
                <img src="../img/qm3.png" />
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail" style="width: 50%">
                <img src="../img/qm4.jpeg" />
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail" style="width: 50%">
                <img src="../img/qm5.jpeg" />
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail" style="width: 50%">
                <img src="../img/qm6.png" />
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail" style="width: 50%">
                <img src="../img/qm7.png" />
            </div>
        </div>
        <div class="swiper-slide">
            <div class="am-thumbnail" style="width: 50%">
                <img src="../img/qm8.png" />
            </div>
        </div>
    </div>
    <!-- Add Scrollbar -->
    <div class="swiper-scrollbar"></div>
</div>

<!-- Swiper JS -->
<script src="../js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        scrollbar: {
            el: '.swiper-scrollbar',
            hide: true,
        },
    });
</script>
</body>
</html>
