
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>喷绘</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/amazeui.min.css">
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <style>
        * {
            margin: 0;
        }
        .apple-retail {
            margin: 30px 0;
        }
        .swiper-slide {
            text-align: center;
            padding: 0 calc((100vw - 816px) * .15);
            width: 816px;
        }
        .inner figure {
            width: 100%;
        }
        .inner figure img {
            width: 1200px;
            border-radius: 6px;
        }
        .gallery-item-desc {
            width: 80%;
            text-align: left;
            display: inline-block;
            padding-top: 10px;
            opacity: 0;
            transition-duration: 1.2s;
        }
        .init .gallery-item-desc {
            opacity: 1;
        }
        .gallery-item-desc h3 {
            line-height: 1.16667;
            font-weight: 600;
            letter-spacing: .009em;
            color: #111;
            font-size: 20px;
        }
        .gallery-item-desc p {
            margin-top: 1em;
            color: #333;
            font-size: 15px;
        }
        .swiper-slide-prev .gallery-item-desc {
            transform: translateX(-70px);
        }
        .swiper-slide-next .gallery-item-desc {
            transform: translateX(70px);
        }
        .swiper-slide-active .gallery-item-desc {
            opacity: 1;
            transform: translateX(0);
        }
        @media only screen and (max-width: 1068px) {
            .swiper-slide {
                padding:0 calc((100vw - 576px) * .15);
                width: 576px;
            }
            .gallery-item-desc {
                padding-top: 41px;
            }
        }

        .swiper-button-next, .swiper-button-prev {
            top: 40%;
            background-color: rgba(210,210,210,.6);
            background-size: 15px 15px;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            transition: all .5s;
            outline: none;
            opacity: 0;
        }
        .mouse-hover .swiper-button-next, .mouse-hover .swiper-button-prev {
            opacity: 1;
        }
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background-color: rgba(210,210,210,.8);
        }
        .swiper-button-next {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M27%2C22L27%2C22L5%2C44l-2.1-2.1L22.8%2C22L2.9%2C2.1L5%2C0L27%2C22L27%2C22z'%20fill%3D'%23ffffff'%2F%3E%3C%2Fsvg%3E");
            right: 20px;
        }
        .swiper-button-prev {
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2027%2044'%3E%3Cpath%20d%3D'M0%2C22L22%2C0l2.1%2C2.1L4.2%2C22l19.9%2C19.9L22%2C44L0%2C22L0%2C22L0%2C22z'%20fill%3D'%23ffffff'%2F%3E%3C%2Fsvg%3E");
            left: 20px;
        }
        .swiper-container .swiper-button-next.swiper-button-disabled, .swiper-container .swiper-button-prev.swiper-button-disabled {
            opacity: 0;
        }
    </style>

</head>
<body>
<div class="apple-retail">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide init">
                <div class="inner" style="margin-top: 100px">
                    <p style="font-size: 100px">喷</p>
                    <p style="font-size: 100px">绘</p>
                    <p style="font-size: 20px;color: #9F9F9F">Inkjet printing</p>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="inner" style="margin-top: 100px">
                    <figure><img src="../img/ph_1.jpg" style="border: 1px solid #b2b2b2;" ></figure>
                    <div class="gallery-item-desc" style="text-align: center">
                        <h3 class="typography-label">宣传部的喷绘</h3>
                        <p class="typography-body">协会一些需要摆摊性质的活动，用喷绘架在支干路旁支起的大型宣传品。</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="inner" style="margin-top: 50px">
                    <figure><img src="../img/ph_2.png" style="border: 1px solid #b2b2b2"></figure>
                    <div class="gallery-item-desc" style="text-align: center">
                        <h3 class="typography-label">喷绘尺寸</h3>
                        <p class="typography-body">喷绘的尺寸一般由甲方制定,一般较大。</p>
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="inner">
                    <figure><img src="../img/ph_2.jpeg" style="border: 1px solid #b2b2b2"></figure>
                    <div class="gallery-item-desc" style="text-align: center">
                        <h3 class="typography-label" >喷绘的设计技巧</h3>
                        <p class="typography-body">
                            喷绘的设计是比较困难的一环，因为它比较大，主题要醒目的同时又要保留许多细节，需要制作者有足够多的制作经验，一般从主题入手 设计样式可宏大，也可以以小见大，在有限的元素中尽量展示更多的层次。</p>
                    </div>
                </div>
            </div>




            <div class="swiper-slide">
                <div class="inner" style="margin-top: 40px">
                    <p style="font-size: 70px">工</p>
                    <p style="font-size: 70px">作</p>
                    <p style="font-size: 70px">愉</p>
                    <p style="font-size: 70px">快</p>
                </div>
            </div>
        </div>
        <div class="swiper-button-prev"></div>
        <!--左箭头-->
        <div class="swiper-button-next"></div>
        <!--右箭头-->
    </div>
</div>

<!-- Swiper JS -->
<script src="../js/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        speed: 700,
        parallax: true,
        slidesPerView: 'auto',
        centeredSlides: true,
        on: {
            init: function() {
                this.slides.removeClass('init');
            },
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

    });
    swiper.$el.parent('.apple-retail')[0].onmouseover = function() {
        swiper.$el.addClass('mouse-hover');
    };
    swiper.$el.parent('.apple-retail')[0].onmouseover = function() {
        swiper.$el.addClass('mouse-hover');
    };
</script>
</body>
</html>
